---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: algorise-ingress
  namespace: algorise-battle-arena
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    # WebSocket support
    nginx.ingress.kubernetes.io/websocket-services: "algorise-web-service"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
spec:
  tls:
  - hosts:
    - myalgorise.in
    - www.myalgorise.in
    secretName: algorise-tls
  rules:
  - host: myalgorise.in
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: algorise-web-service
            port:
              number: 80
  - host: www.myalgorise.in
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: algorise-web-service
            port:
              number: 80
