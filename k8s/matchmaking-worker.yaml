---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: matchmaking-worker
  namespace: algorise-battle-arena
spec:
  replicas: 2
  selector:
    matchLabels:
      app: matchmaking-worker
  template:
    metadata:
      labels:
        app: matchmaking-worker
    spec:
      containers:
      - name: worker
        image: algorise/matchmaking-worker:latest
        env:
        - name: WORKER_TYPE
          value: "matchmaking"
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: algorise-config
              key: REDIS_HOST
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: algorise-config
              key: REDIS_PORT
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: algorise-secrets
              key: REDIS_PASSWORD
        - name: SUPABASE_SERVICE_ROLE_KEY
          valueFrom:
            secretKeyRef:
              name: algorise-secrets
              key: SUPABASE_SERVICE_ROLE_KEY
        - name: NEXT_PUBLIC_SUPABASE_URL
          valueFrom:
            secretKeyRef:
              name: algorise-secrets
              key: NEXT_PUBLIC_SUPABASE_URL
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "250m"
