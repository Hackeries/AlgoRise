---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: submission-worker
  namespace: algorise-battle-arena
spec:
  replicas: 5
  selector:
    matchLabels:
      app: submission-worker
  template:
    metadata:
      labels:
        app: submission-worker
    spec:
      containers:
      - name: worker
        image: algorise/submission-worker:latest
        env:
        - name: WORKER_TYPE
          value: "submission"
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: algorise-config
              key: REDIS_HOST
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: algorise-config
              key: REDIS_PORT
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: algorise-secrets
              key: REDIS_PASSWORD
        - name: SUPABASE_SERVICE_ROLE_KEY
          valueFrom:
            secretKeyRef:
              name: algorise-secrets
              key: SUPABASE_SERVICE_ROLE_KEY
        - name: NEXT_PUBLIC_SUPABASE_URL
          valueFrom:
            secretKeyRef:
              name: algorise-secrets
              key: NEXT_PUBLIC_SUPABASE_URL
        - name: JUDGE0_API_KEY
          valueFrom:
            secretKeyRef:
              name: algorise-secrets
              key: JUDGE0_API_KEY
        - name: JUDGE0_URL
          valueFrom:
            secretKeyRef:
              name: algorise-secrets
              key: JUDGE0_URL
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: submission-worker-hpa
  namespace: algorise-battle-arena
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: submission-worker
  minReplicas: 5
  maxReplicas: 20
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 75
