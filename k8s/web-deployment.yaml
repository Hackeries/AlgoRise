---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: algorise-web
  namespace: algorise-battle-arena
spec:
  replicas: 3
  selector:
    matchLabels:
      app: algorise-web
  template:
    metadata:
      labels:
        app: algorise-web
    spec:
      containers:
      - name: web
        image: algorise/web:latest
        ports:
        - containerPort: 3000
        env:
        - name: PORT
          value: "3000"
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: algorise-config
              key: REDIS_HOST
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: algorise-config
              key: REDIS_PORT
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: algorise-secrets
              key: REDIS_PASSWORD
        - name: NEXT_PUBLIC_SUPABASE_URL
          valueFrom:
            secretKeyRef:
              name: algorise-secrets
              key: NEXT_PUBLIC_SUPABASE_URL
        - name: NEXT_PUBLIC_SUPABASE_ANON_KEY
          valueFrom:
            secretKeyRef:
              name: algorise-secrets
              key: NEXT_PUBLIC_SUPABASE_ANON_KEY
        - name: SUPABASE_SERVICE_ROLE_KEY
          valueFrom:
            secretKeyRef:
              name: algorise-secrets
              key: SUPABASE_SERVICE_ROLE_KEY
        - name: JUDGE0_API_KEY
          valueFrom:
            secretKeyRef:
              name: algorise-secrets
              key: JUDGE0_API_KEY
        - name: JUDGE0_URL
          valueFrom:
            secretKeyRef:
              name: algorise-secrets
              key: JUDGE0_URL
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: algorise-web-service
  namespace: algorise-battle-arena
spec:
  selector:
    app: algorise-web
  ports:
  - port: 80
    targetPort: 3000
  type: ClusterIP

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: algorise-web-hpa
  namespace: algorise-battle-arena
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: algorise-web
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
